<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean3000</title>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Accueil -->

    <div class="accueil">
        <img src="./img/logo-clean3000-transparent.png" alt="logo Clean3000">
    </div>


    <!-- Formulaire -->

    <div class="container formulaire">

        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 element">
                <div>
                    <label for="name" class="label">Nom entreprise / client</label>
                </div>

                <div>
                    <input type="text" id="name" name="name" class="input">
                </div>
            </div>

            <div class="col-lg-4 element">
                <div>
                    <label for="date" class="label">Notre technicien est intervenu pour l'entretien de la vitrerie le</label>
                </div>

                <div>
                    <input type="date" id="date" name="date" class="input">
                </div>
            </div>

            <div class="col-lg-4 element">
                <div>
                    <div class="message">
                        <label for="textareaMessage" class="label">Observations</label>
                    </div>
                    <div class="blocmessage">
                        <textarea name="message" id="textareaMessage" cols="50" rows="5" class="input"></textarea>
                    </div>
            </div>

        </div>

    </div>


    <!-- Merci Confiance -->


    <!-- Signatures -->


    <!-- Bouton Valider -->


    <script src="js/bootstrap.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
